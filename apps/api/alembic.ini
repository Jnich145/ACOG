# ACOG Alembic Configuration
#
# This file configures Alembic for database migrations.
# The database URL is loaded from environment variables via env.py

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend the current date to revision files
# Use true for lexical ordering by date
prepend_sys_path = .

# Timezone used for revision timestamps
timezone = UTC

# Max length of revision identifier
truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# Version path separator; defaults to os.pathsep
# version_path_separator = os

# Set to 'true' to search source files recursively
# in each "version_locations" directory
# recursive_version_locations = false

# Output encoding used for generated migration files
output_encoding = utf-8

# Database URL - loaded from environment in env.py
# This is a fallback/example only
sqlalchemy.url = postgresql://acog:acog_dev_password@localhost:5432/acog


[post_write_hooks]
# Post write hooks for auto-formatting migrations
# Uncomment to enable

# Format migrations with Black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 100

# Lint migrations with Ruff
# hooks = ruff
# ruff.type = console_scripts
# ruff.entrypoint = ruff
# ruff.options = --fix


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
