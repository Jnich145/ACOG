version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: acog-postgres
    environment:
      POSTGRES_USER: acog
      POSTGRES_PASSWORD: acog_dev_password
      POSTGRES_DB: acog
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U acog -d acog"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: acog-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: acog-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: acog_minio
      MINIO_ROOT_PASSWORD: acog_minio_secret
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: acog-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set acog http://minio:9000 acog_minio acog_minio_secret;
      mc mb acog/acog-assets --ignore-existing;
      mc anonymous set download acog/acog-assets;
      echo 'Bucket created successfully';
      "

volumes:
  postgres_data:
  redis_data:
  minio_data:
